<!DOCTYPE html>
<html lang="en">
<div id="head-placeholder"></div>

<style>
    .hero {
        background-color: #12323F !important;
        color: white;
    }
</style>

<body class="index-page">
    <div id="header-placeholder"></div>
    <div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <h1>informacion de servicio tecnico</h1>
    </div>
    <div id="footer-placeholder"></div>
    <div id="script-placeholder"></div>
    <script>
        function loadHTML(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading file:', error));
        }

        loadHTML('../layout/head.html', 'head-placeholder');
        loadHTML('../layout/header.html', 'header-placeholder');
        loadHTML('../layout/footer.html', 'footer-placeholder');
        loadHTML('../layout/script.html', 'script-placeholder');
    </script>

</body>


</html>
